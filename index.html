<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="calculator">
        <div id="display">0</div>
        <div id ="row-zero">
            <button id="clear" onclick="allClearButton()">AC</button>
        </div>
        <div id="row-one">
            <button class="number" id="seven" onclick="storeClickedButton(7)">7</button>
            <button class="number" id="eight" onclick="storeClickedButton(8)">8</button>
            <button class="number" id="nine" onclick="storeClickedButton(9)">9</button>
            <button id="divide" onclick="storeClickedButton('/')">รท</button>
        </div>
        <div id="row-two">
            <button class="number" id="four" onclick="storeClickedButton(4)">4</button>
            <button class="number" id="five" onclick="storeClickedButton(5)">5</button>
            <button class="number" id="six" onclick="storeClickedButton(6)">6</button>
            <button id="multiply" onclick="storeClickedButton('*')">X</button>
        </div>
        <div id="row-three">
            <button class="number" id="one" onclick="storeClickedButton(1)">1</button>
            <button class="number" id="two" onclick="storeClickedButton(2)">2</button>
            <button class="number" id="three" onclick="storeClickedButton(3)">3</button>
            <button id="subtract" onclick="storeClickedButton('-')">-</button>
        </div>
        <div id="row-four">
            <button class="number" id="zero" onclick="storeClickedButton(0)">0</button>
            <button class="number" id="decimal" onclick="storeClickedButton('.')">.</button>
            <button id="equals" onclick="performCalculation()">=</button>
            <button id="add" onclick="storeClickedButton('+')">+</button>
        </div>
    </div>
    <script src="calculator2.js"></script>
</body>
</html>
